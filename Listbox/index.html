<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Listbox Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Glow -->
    <div class="glow-wrapper">
        <div class="glow-core"></div>
    </div>

    <!-- Main Component Container -->
    <div class="listbox-container" id="listbox">
        <button class="listbox-button" id="listboxBtn">
            <span id="selectedName">Wade Cooper</span>
            <i class="fa-solid fa-chevron-down chevron-icon"></i>
        </button>

        <div class="listbox-options" id="listboxOptions">
            <!-- Populated via JS -->
        </div>
    </div>

    <!-- Attribution Footer -->
    <footer>
        Created by <a href="https://github.com/dill-lk" target="_blank">Jinuk chanthusa</a>
    </footer>

    <!-- External Script -->
    <script src="script.js"></script>
</body>

</html>
