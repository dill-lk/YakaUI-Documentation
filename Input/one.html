<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Input Field</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background-color: #030303;
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* --- BACKGROUND GLOW --- */
        .glow-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 0;
        }

        .glow-core {
            position: absolute;
            width: 20rem; 
            height: 20rem;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.45) 0%, transparent 70%);
            filter: blur(80px); 
            opacity: 0.8;
            animation: pulse 10s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.15); opacity: 0.85; }
        }

        /* --- GLASS COMPONENT STYLING --- */
        .field-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            line-height: 1.5rem;
        }

        .description {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.5rem;
            margin-top: 0.1rem;
        }

        .input-field {
            width: 100%;
            margin-top: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.375rem 0.75rem;
            color: #fff;
            font-size: 0.875rem;
            line-height: 1.5rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            position: fixed; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3); 
            font-size: 0.8rem; 
            z-index: 10;
        }

        footer a {
            color: rgba(255,255,255,0.5); 
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Background Glow -->
    <div class="glow-wrapper">
        <div class="glow-core"></div>
    </div>

    <!-- Main Component -->
    <div class="field-container">
        <div class="field">
            <label class="label">Name</label>
            <p class="description">Use your real name so people will recognize you.</p>
            <input type="text" class="input-field" placeholder="Enter your name">
        </div>
    </div>

    <!-- Attribution Footer -->
    <footer>
        Created by <a href="https://github.com/dill-lk" target="_blank">Jinuk chanthusa</a>
    </footer>

    <script>
        // Smooth entrance animation
        window.onload = () => {
            gsap.from(".field-container", {
                opacity: 0,
                scale: 0.95,
                y: 20,
                duration: 1,
                ease: "power3.out"
            });
        };
    </script>
</body>
</html>
