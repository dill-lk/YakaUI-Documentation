<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Input Field</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background Glow -->
    <!-- Atmospheric Foundation -->
    <div class="bg-system">
        <div class="atm-glow-master"></div>
        <div class="atm-glow-bottom"></div>
        <div class="atm-layer-noise"></div>
    </div>

    <!-- Main Component -->
    <div class="field-container">
        <div class="field">
            <label class="label">Name</label>
            <p class="description">Use your real name so people will recognize you.</p>
            <input type="text" class="input-field" placeholder="Enter your name">
        </div>
    </div>

    <!-- Attribution Footer -->


    <!-- External Script -->
    <script src="script.js"></script>
</body>

</html>
