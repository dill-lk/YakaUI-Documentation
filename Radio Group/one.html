<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Radio Group Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background-color: #030303;
            font-family: 'Outfit', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* --- BACKGROUND GLOW --- */
        .glow-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 0;
        }

        .glow-core {
            position: absolute;
            width: 25rem; 
            height: 25rem;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            filter: blur(80px); 
            opacity: 0.8;
            animation: pulse 10s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        /* --- RADIO GROUP STYLING --- */
        .radio-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 28rem;
            padding: 1rem;
            /* Prevent layout shift during animation */
            min-height: 300px; 
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .radio-option {
            position: relative;
            cursor: pointer;
            padding: 1.25rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: background 0.3s ease, border-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            outline: none;
            opacity: 0; /* Hidden initially for GSAP */
        }

        .radio-option:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .radio-option.checked {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .radio-option.checked .check-icon {
            opacity: 1;
            transform: scale(1);
        }

        .plan-name {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.25rem;
        }

        .plan-details {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .dot {
            font-size: 0.5rem;
            opacity: 0.5;
        }

        .check-icon {
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: #fff;
            font-size: 1.5rem;
        }

        .radio-option:focus-visible {
            box-shadow: 0 0 0 2px #fff;
        }

        footer {
            position: fixed; 
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.3); 
            font-size: 0.8rem; 
            z-index: 10;
        }

        footer a {
            color: rgba(255,255,255,0.5); 
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="glow-wrapper">
        <div class="glow-core"></div>
    </div>

    <div class="radio-container">
        <div class="radio-group" id="radioGroup" aria-label="Server size">
            <!-- Populated via JS -->
        </div>
    </div>

    <footer>
        Created by <a href="https://github.com/dill-lk" target="_blank">Jinuk chanthusa</a>
    </footer>

    <script>
        const plans = [
            { id: 'startup', name: 'Startup', ram: '12GB', cpus: '6 CPUs', disk: '256GB SSD disk' },
            { id: 'business', name: 'Business', ram: '16GB', cpus: '8 CPUs', disk: '512GB SSD disk' },
            { id: 'enterprise', name: 'Enterprise', ram: '32GB', cpus: '12 CPUs', disk: '1TB SSD disk' },
        ];

        let selectedId = plans[0].id;
        const groupContainer = document.getElementById('radioGroup');

        function renderOptions(isInitial = false) {
            groupContainer.innerHTML = '';
            plans.forEach(plan => {
                const isChecked = plan.id === selectedId;
                const option = document.createElement('div');
                option.className = `radio-option ${isChecked ? 'checked' : ''}`;
                option.setAttribute('tabindex', '0');
                option.setAttribute('role', 'radio');
                option.setAttribute('aria-checked', isChecked);
                
                // If it's the initial render, keep opacity 0 for GSAP
                if (isInitial) option.style.opacity = '0';
                else option.style.opacity = '1';

                option.innerHTML = `
                    <div class="flex-1">
                        <p class="plan-name">${plan.name}</p>
                        <div class="plan-details">
                            <span>${plan.ram}</span>
                            <span class="dot">•</span>
                            <span>${plan.cpus}</span>
                            <span class="dot">•</span>
                            <span>${plan.disk}</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-circle-check check-icon"></i>
                `;

                const selectPlan = () => {
                    selectedId = plan.id;
                    renderOptions(false);
                };

                option.onclick = selectPlan;
                option.onkeydown = (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectPlan();
                    }
                };

                groupContainer.appendChild(option);
            });
        }

        // Initial Render
        renderOptions(true);

        // Entrance Animation
        window.onload = () => {
            gsap.to(".radio-option", {
                opacity: 1,
                x: 0,
                startAt: { x: -20 },
                stagger: 0.1,
                duration: 0.8,
                ease: "power2.out",
                clearProps: "transform" // Critical: removes GSAP transform so hover CSS works
            });
        };
    </script>
</body>
</html>
